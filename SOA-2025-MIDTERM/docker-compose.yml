  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   environment:
  #     VITE_API_URL: http://localhost:8000

  frontend:
    build:
      context: ../SOA-Frontend-Midterm/Myfrontend/myapp
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - ../SOA-Frontend-Midterm/Myfrontend/myapp/.env

